{% extends '_base.html' %}

{% block header_content %}
{% endblock %}


{% block content %}

<div class="section">
    {% include "slides/start.html" %}
    
    {% for chapter in COPY.chapters %}
    <div class="slide" data-anchor="{{ chapter.id }}" id="chapter-{{ chapter.id}}">
        <div class="chapter">
            {{ render_file('%s.md' % chapter.id)|markdown|smarty }}
        </div>
    </div>
    {% endfor %}
</div>
<div class="primary-navigation" style="opacity:1;">
    <div class="controlArrow prev"></div>
    <div class="controlArrow next"></div>
</div>
{% endblock %}

{% block wide_content %}
{% endblock %}
